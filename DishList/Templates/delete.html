<div class="modal-header">
    <h3 class="modal-title">Удаление блюда</h3>
</div>
<div class="modal-body">
    Вы действительно хотите удалить данное блюдо?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ui-sref="dishes">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()" ui-sref="dishes">Cancel</button>
</div>
